<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->

    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>SUPERHERO</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-success p-2 text-dark bg-opacity-85">
        <div class="container-fluid">
            <a href="#logo"><img src="./assets/img/favicon.ico" /></a>
            <a href="#logo" class="navbar-brand">SuperHero</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <div class="row">
                        <div class="col ">
                            <a href="#logo">Inicio</a>
                        </div>
                        <div class="col">
                            <a href="#logo">Superhéroes</a>
                        </div>
                        <div class="col">
                            <a href="#logo">Buscar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>  

    <main>
        <div class="container">
            <div class="card">
                <div id="logo" class="container d-flex align-text-center">
                    <img src="./assets/img/sh1.jpg" />
                </div>
                <div class="superHeroe">
                    <h1>Encuentra tu SuperHero</h1>
                    <h3>Ingresa el número del SuperHero a buscar</h3>
                    <div class="container">
                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label"></label>
                            <div class=" d-flex col-sm-10">
                                <input type="button" value="BUSCAR" id="numeroUsuario" class="btn btn-primary"></input>
                                <input type="text" class="form-control" id="inputNumber">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container d-flex" id="resumenHeroes">
        <div class="row col-md-6">
            <div id="infoHeroes"> </div>
        </div>
        <div class="row col-md-6">
            <div id="chartContainer"></div>
        </div>
    </div>

    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
